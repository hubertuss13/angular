<div class="card">
  <div class="card-body"> 
    <h4 class="card-title">Stworz nowy komentarz</h4>
    <div class="form-group">
      <input type="text" class="form-control" 
             placeholder="Podaj swoje imie" #imie>
    </div>
    <div class="form-group">
      <input type="text" class="form-control"
             placeholder="Miejsce na twoj komentarz" #comment>
    </div>

  </div> 
 </div>
  <a class="btn btn-primary" style="width:70px" (click)="AddComment(imie.value,comment.value)">Add </a> 
  <a class="btn btn-primary" style="width:70px" (click)="DeleteComment(imie.value)">Delete </a>
